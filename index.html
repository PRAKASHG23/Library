<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <p>Welcome to the Library Management System, where you can browse, add, and manage books efficiently.</p>
        <nav>
            <ul>
                <li><a href="/books">Books</a></li>
                <li><a href="/add">Add Book</a></li>
            </ul>
        </nav>
    </header>
        <ul>
            {% for book in books %}
                <li>
                    {{ book[1] }} by {{ book[2] }} (ISBN: {{ book[3] }})
                    <a href="/delete/{{ book[0] }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
